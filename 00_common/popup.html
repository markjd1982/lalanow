<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=1, target-densitydpi=medium-dpi">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">

<title>오토빌-공통</title>
	
<link href="../_css/reset.css" rel="stylesheet" type="text/css">
<link href="../_css/style.css" rel="stylesheet" type="text/css">

<script type="text/javascript" src="../_js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="../_js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="../_js/jquery.js"></script>

</head>
<body>
	<div class="btn-top-wrap sample mb10"> 
		<a href="#" class="pri btn-popup" data-target="alert">얼럿</a>
		<a href="#" class="pri btn-popup" data-target="confirm">컨펌</a>
		<a href="#" class="pri btn-popup" data-target="t-alert">타이틀 얼럿</a>
		<a href="#" class="pri btn-popup" data-target="t-confirm">타이틀 컨펌</a>
	</div>
	
	<div class="popup-wrap alert">
		<p class="text">Message 영역</p>
		<div class="btn-popup">
			<a href="#" class="btn-ok popup-close">확인</a>
		</div>
	</div>
	
	<div class="popup-wrap confirm">
		<p class="text">Message 영역</p>
		<div class="btn-popup">
			<a href="#" class="btn-cancel popup-close half">취소</a>
			<a href="#" class="btn-ok popup-close half">확인</a>
		</div>
	</div>
	
	<div class="popup-wrap t-alert">
		<p class="title">Title 영역</p>
		<p class="text">Message 영역</p>
		<div class="btn-popup">
			<a href="#" class="btn-ok popup-close">확인</a>
		</div>
	</div>
	
	<div class="popup-wrap t-confirm">
		<p class="title">Title 영역</p>
		<p class="text">Message 영역</p>
		<div class="btn-popup">
			<a href="#" class="btn-cancel popup-close half">취소</a>
			<a href="#" class="btn-ok popup-close half">확인</a>
		</div>
	</div>
</body>
</html>
