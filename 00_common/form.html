<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=1, target-densitydpi=medium-dpi">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">

<title>오토빌-공통</title>
	
<link href="../_css/reset.css" rel="stylesheet" type="text/css">
<link href="../_css/style.css" rel="stylesheet" type="text/css">

<script type="text/javascript" src="../_js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="../_js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="../_js/jquery.js"></script>

</head>
<body>
	<div class="select-wrap mt10">
		<select>
			<option>전체</option>
		</select>
	</div>
	<input type="text" placeholder="인풋박스 - 마우스오버 색" class="mt10">
	<textarea placeholder="메모 - 마우스오버 색" class="mt10"></textarea>
	<div class="flex pb10 mt10"> 
		<input type="radio" id="radio1" name="radio">
		<label for="radio1">Radio</label>
		<input type="radio" id="radio2" name="radio" checked>
		<label for="radio2">Radio</label>
	</div>
	<div class="flex pb10 mt10"> 
		<input type="checkbox" id="checkbox1" name="checkbox">
		<label for="checkbox1">Radio</label>
		<input type="checkbox" id="checkbox2" name="checkbox" checked>
		<label for="checkbox2">Radio</label>
	</div> 
	<input type="file" class="mb10">    	
	
</body>
</html>
