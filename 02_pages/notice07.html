<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<title>오토빌</title>

<link href="../_css/reset.css" rel="stylesheet" type="text/css">
<link href="../_css/style.css" rel="stylesheet" type="text/css">
<link href="../_css/jquery-ui.css" rel="stylesheet" type="text/css">
	
<link rel="icon" type="image/png" sizes="16x16" href="../_images/common/favicon-16x16.png">

<script type="text/javascript" src="../_js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="../_js/jquery.js"></script>
<script type="text/javascript" src="../_js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="../_js/jquery-ui.js"></script>
	
</head>
<body class="main">
	
	<div id="container">
		
		<!--   LNB   -->
		<div id="lnb"></div>
		
		<div id="contents">
			<h2>PUSH<p>앱을 설치한 사용자에게 PUSH 메시지를 전송합니다.</p></h2>
			
			<table class="search-table mt40">
				<colgroup>
					<col width="176px">
					<col width="365px">
					<col width="176px">
					<col width="365px">
					<tr>
						<th>제목</th>
						<td><input type="text" placeholder="10글자 이내"></td>
						<th>등록자</th>
						<td><input type="text" value="홍길동" disabled></td>
					</tr>
					<tr>
						<th>등록일</th>
						<td><input type="text" value="2017-01-01" disabled></td>
						<th>앱 알림목록 게시 여부</th>
						<td>
							<div class="flex"> 
								<input type="radio" id="radio1" name="radio" checked>
								<label for="radio1">게시</label>
								<input type="radio" id="radio2" name="radio">
								<label for="radio2">미게시</label>
							</div>
						</td>
					</tr>
					<tr>
						<th>수신자</th>
						<td class="flex">
							<div class="select-wrap mr10" style="width:170px;">
								<select>
									<option>부서명</option>
								</select>
							</div>
							<div class="select-wrap" style="width:170px;">
								<select>
									<option>사용자</option>
								</select>
							</div>
						</td>
						<th>앱 알림목록 게시 기간</th>
						<td class="flex">
							<div class="date-wrap mr10">
								<input type="text" placeholder="날짜 입력" id="datepicker5">
							</div>
							<div class="date-wrap">
								<input type="text" placeholder="날짜 입력" id="datepicker6">
							</div>
						</td>
					</tr>
					<tr>
						<th>내용</th>
						<td colspan="3"><input type="text"></td>
					</tr>
					<tr>
						<th>링크주소</th>
						<td><input type="text"></td>
						<th>링크대상</th>
						<td>
							<div class="select-wrap mr10">
								<select>
									<option>선택</option>
								</select>
							</div>
						</td>
					</tr>
				</colgroup>
			</table>
			<div class="btn-btm-wrap">
				<a href="#" class="dis">목록</a>
				<a href="#" class="pri">저장</a>
			</div>
		</div>
	</div>
	
</body>
<script>
    
$(function(){
        
    $( "#datepicker1,#datepicker2,#datepicker3,#datepicker4,#datepicker5,#datepicker6" ).datepicker({
        inline: true,
		dayNamesMin:['일','월','화','수','목','금','토'],
		monthNames:['1월','2월','3월','4월','5월','6월','7월','8월','9월','10월','11월','12월'],
    });
    
});
    
</script>		

</html>
